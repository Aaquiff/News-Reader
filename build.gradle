//Gradle file for the main directory

//apply plugin: 'java'


subprojects{
    apply plugin: 'java'
    
    task copyClassesToBin{
        
        copy {
            from 'build/classes/java/main/sec/'
            into '../deploy/classes/'
        }
    }

    compileJava.doLast {
        tasks.copyClassesToBin.execute()
    }

    dependencies {
        compile 'org.jsoup:jsoup:1.10.3'
    }

    repositories {
        mavenCentral()
    }
}
