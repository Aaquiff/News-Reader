subprojects{
    apply plugin: 'java'
    
    task copyClassesToBin{
        
        copy {
            from 'build/classes/java/main/sec/'
            into '../deploy/classes/'
        }
    }

    compileJava.doLast {
        tasks.copyClassesToBin.execute()
    }
}
